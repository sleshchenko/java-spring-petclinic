apiVersion: 1.0.0
metadata:
  name: spring-petclinic
projects:
  - name: spring-petclinic
    source:
      type: git
      location: 'https://github.com/sleshchenko/spring-petclinic.git'
components:
  - alias: theia-ide
    type: cheEditor
    id: eclipse/che-theia/next
  - type: chePlugin
    id: redhat/java/0.43.0
  - alias: mysql
    type: openshift
    referenceContent: |
      apiVersion: v1
      kind: List
      items:
      - apiVersion: v1
        kind: Pod
        metadata:
          name: mysql-petclinic
          labels:
            app.kubernetes.io/name: petclinic
            app.kubernetes.io/component: mysql
        spec:
          containers:
          - name: mysql
            image: centos/mysql-57-centos7
            env:
            - name: MYSQL_USER
              value: petclinic
            - name: MYSQL_PASSWORD
              value: petclinic
            - name: MYSQL_ROOT_PASSWORD
              value: petclinic
            - name: MYSQL_DATABASE
              value: petclinic
            volumeMounts:
            - mountPath: /var/lib/mysql/data
              name: mysql-storage
            ports:
            - containerPort: 3306
              protocol: TCP
            resources:
              limits:
                memory: 512Mi
          volumes:
          - name: mysql-storage
            persistentVolumeClaim:
              claimName: mysql-storage
      - kind: Service
        apiVersion: v1
        metadata:
          name: mysql
          labels:
            app.kubernetes.io/name: petclinic
            app.kubernetes.io/component: mysql
        spec:
          ports:
            - name: mysql
              port: 3306
              targetPort: 3306
          selector:
            app.kubernetes.io/name: petclinic
            app.kubernetes.io/component: mysql
      - kind: PersistentVolumeClaim
        apiVersion: v1
        metadata:
          labels:
            app: petclinic
          name: mysql-storage
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  - alias: petclinic
    type: openshift
    referenceContent: |
      apiVersion: v1
      kind: List
      items:
      - apiVersion: v1
        kind: Pod
        metadata:
          name: petclinic
          labels:
            app.kubernetes.io/name: petclinic
            app.kubernetes.io/component: web-app
        spec:
          containers:
          - name: server
            image: sleshchenko/petclinic
            ports:
            - containerPort: 8080
              protocol: TCP
            resources:
              limits:
                memory: 2Gi
            env:
            - name: MAVEN_OPTS
              value: '-Xmx1500m'
            volumeMounts:
            - mountPath: /projects
              name: projects
          volumes:
          - name: projects
            persistentVolumeClaim:
              claimName: projects
      - kind: Service
        apiVersion: v1
        metadata:
          name: petclinic
          labels:
            app.kubernetes.io/name: petclinic
            app.kubernetes.io/component: web-app
        spec:
          ports:
            - name: web
              port: 8080
              targetPort: 8080
          selector:
            app.kubernetes.io/name: petclinic
            app.kubernetes.io/component: web-app
      - apiVersion: v1
        kind: Route
        metadata:
          name: nodejs-web-endpoint
          labels:
            app.kubernetes.io/name: petclinic
            app.kubernetes.io/component: web-app
        spec:
          to:
            kind: Service
            name: petclinic
          port:
            targetPort: web
      - apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: projects
          labels:
            app.kubernetes.io/name: petclinic
            app.kubernetes.io/component: web-app
        spec:
          accessModes:
           - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    entrypoints:
      - containerName: server
        command: ["tail"]
        args: ["-f", "/dev/null"]
commands:
  - name: build
    actions:
      - type: exec
        component: petclinic
        command: './mvnw package'
        workdir: /projects/spring-petclinic
  - name: run
    actions:
      - type: exec
        component: petclinic
        command: java -jar /spring-petclinic-2.1.0.BUILD-SNAPSHOT.jar --spring.profiles.active=mysql
        workdir: /projects/spring-petclinic
  - name: mysql-version
    actions:
      - type: exec
        component: mysql
        command: mysql --version
